      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PokéDex</title>
  </head>


  <!-- BODY  -->
  <body>
    <div class="pokeball-container">
      <img src="Images/800px-Pokebola-pokeball-png-0.png" alt="" class="pokeball">
      <img src="Images/800px-Pokebola-pokeball-png-0.png" alt="" class="pokeball pokeball-1">
    </div>
    
    <div class="image-container">

      <img src="images/pokeindex-logo.png" alt="" class="img-logo">

    </div>


    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search Pokémon">
      <button id="searchBtn">Search</button>
      <div class="dropdown" id="searchDropdown">
        <ul id="searchList"></ul>
      </div>
    </div>
    

    <!-- <div id="search-container">
          <input class="searchbox"type="text" placeholder="Search Pokémon">   
    </div>

    <div class="button-container">
        <button type="submit"class="button-class search-button ">Search</button>
        <button type="submit" class="button-class card-button ">Card</button>
    </div> -->


    <!-- Modal Prompt -->

    <div class="modal-container">
      <!-- Pokemon Modal -->
      <div id="pokemonModal" class="modal">
        <div class="modal-content">
          <span class="close" id="pokemonClose">&times;</span>
          <div id="pokemonModalBody"></div>
        </div>
      </div>
    
      <!-- Card Modal -->
      <div id="cardModal" class="modal">
        <div class="modal-content">
          <span class="close" id="cardClose">&times;</span>
          <div id="cardModalBody"></div>
        </div>
      </div>
    </div>
    
    
    <div class="gif-container">
      <img src="Images/pokedex.gif" alt="" class="gif-img">
    </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
