<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pokéindex</title>
  </head>


  <!-- BODY  -->
  <header>
    <div class="pokeball-container">
        <img src="Images/800px-Pokebola-pokeball-png-0.png" alt="" class="pokeball">
        <img src="Images/800px-Pokebola-pokeball-png-0.png" alt="" class='pokeball-1'>
    </div>
  </div>
  </header>

    
<body> 

  <div class="columns is-mobile is-centered pb-3">
      <img src="Images/pokeindex-logo.png" alt="" class="img-logo">
  </div>


    <div class="columns is-mobile is-centered search-container">
      <input class="input is-info is-normal" type="text" id="searchInput" placeholder="Search Pokémon">
      <button class="button is-black is-normal" id="searchBtn">Search</button>
    </div>
      <div class="dropdown" id="searchDropdown">
        <ul class="is-size-6" id="searchList"></ul>
    </div>   
    

    <!-- Modal Prompt -->
    <div class="modal-container is-size-7">

      <!-- Pokemon Modal -->
      <div id="pokemonModal" class="modal">
        <div class="modal-content">
          <span class="close" id="pokemonClose">&times;</span>
          <div id="pokemonModalBody"></div>
        </div>
      </div>
    
      <!-- Card Modal -->
      <div id="cardModal" class="modal">
        <div class="modal-content">
          <span class="close" id="cardClose">&times;</span>
          <div id="cardModalBody"></div>
        </div>
      </div>
    </div>
    
    
    <div class="gif-container">
      <div class="gif-container"><img src="Images/pokedex.gif" alt="" class="gif-img"></div>
    </div>

  </body>

  <!-- FOOTER  -->
  <footer class="footer notefooter">
    <p>
      <strong>Pokéindex</strong> by <a href="https://github.com/momentes/Pokeindex">Group Ekans</a>. 
      Search for your favourite Pokemon for <strong>Game Pokédex</strong> and <strong>Pokémon Card</strong> information together! Like the Pokémon, the information 
      is ever evolving, hence the search is ever generating, randomizing, and simulating.
      Get in touch <a href="Ekans.gg.bootcampspot@gmail.com">@email</a> for further enquiries
    </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
  <script>console.log(dayjs)</script>


</html>
